<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function choice1()
            {
                let choice = document.getElementById('choice1');
                if (choice.style.backgroundColor === "powderblue")
                {
                    choice.style.backgroundColor = 'Green';
                }
                else
                {
                    choice.style.backgroundColor = 'powderblue';
                }

                let correct = document.getElementById("correct");
                if (correct.style.display === "none")
                {
                    correct.style.display = "block";
                }
                else
                {
                    correct.style.display = "none";
                }
            }

            function choice2()
            {
                let choice = document.getElementById('choice2');
                if (choice.style.backgroundColor === "powderblue")
                {
                    choice.style.backgroundColor = 'Red';
                }
                else
                {
                    choice.style.backgroundColor = 'powderblue';
                }

                let wrong = document.getElementById("wrong");
                if (wrong.style.display === "none")
                {
                    wrong.style.display = "block";
                }
                else
                {
                    wrong.style.display = "none";
                }
            }

            function choice3()
            {
                let choice = document.getElementById('choice3');
                if (choice.style.backgroundColor === "powderblue")
                {
                    choice.style.backgroundColor = 'Red';
                }
                else
                {
                    choice.style.backgroundColor = 'powderblue';
                }

                let wrong = document.getElementById("wrong");
                if (wrong.style.display === "none")
                {
                    wrong.style.display = "block";
                }
                else
                {
                    wrong.style.display = "none";
                }
            }

            function choice4()
            {
                let answer = document.querySelector('#answer').value;
                let wrong1 = document.getElementById("wrong1");
                let correct1 = document.getElementById("correct1");

                if (answer == "21")
                {
                    correct1.style.display = "block";
                    document.getElementById('answer').style.backgroundColor = "green"
                }
                else
                {
                    wrong1.style.display = "block";
                    document.getElementById('answer').style.backgroundColor = "red"
                }

            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What sport is Jenson Button associated with?</h3>
                <p id='correct' style='display: none'>Correct!</p>
                <p id='wrong' style='display: none'>Wrong!</p>
                <button onclick="choice1()" id="choice1" type="button" style="background-color:powderblue;">Forumla One</button>
                <button onclick="choice2()" id="choice2" type="button" style="background-color:powderblue;">Rugby</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many points are needed to win a game of handball?</h3>
                <form>
                    <input autocomplete="off" autofocus id="answer" placeholder="Answer" type="text">
                    <input onclick="choice4()" type="submit" >
                    <p id='correct1' style='display: none'>Correct!</p>
                    <p id='wrong1' style='display: none'>Wrong!</p>
                </form>
            </div>
        </div>
    </body>
</html>
